<!DOCTYPE html>

    <!-- Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <div class="container">
        <h1 class="title">Welcome to zenYamz's <strong>Smart Meter</strong> monitoring system</h1>
        <p class="subtitle">View energy consumption</p>
        <hr>
        <div class="row" id="graphs">
            <div class="col">
                <h5 class="title is-6">Energy Grid (kWh)</h5>
                <div id="grid" class="chart">
                    Graph
                </div>
            </div>
            <div class="col">
                <h5 class="title is-6">Solar Energy Plus (kWh)</h5>
                <div id="solarp" class="chart">
                    Graph
                </div>
            </div>
        </div>
    </div>
    <!-- import our data script in -->
    <script src="./static/static.js"></script>
</body>
</html>
